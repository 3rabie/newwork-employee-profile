spring:
  application:
    name: employee-profile

  datasource:
    url: jdbc:postgresql://localhost:5432/employee_profile
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    # Performance optimization: validate migrations at startup without re-applying
    validate-on-migrate: true
    # Out-of-order migrations allowed for development flexibility
    out-of-order: true
    # Clean disabled for safety (never drop all objects)
    clean-disabled: true

  graphql:
    path: /graphql
    graphiql:
      enabled: true
      path: /graphiql

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:secret-key-change-in-production-minimum-256-bits-required-for-hs256}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.newwork.employee: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

app:
  security:
    cors:
      allowed-origins: ${APP_SECURITY_ALLOWED_ORIGINS:http://localhost:5173}
      allowed-methods: ${APP_SECURITY_ALLOWED_METHODS:GET,POST,PUT,PATCH,DELETE,OPTIONS}
      allowed-headers: ${APP_SECURITY_ALLOWED_HEADERS:*}
      allow-credentials: ${APP_SECURITY_ALLOW_CREDENTIALS:true}
    demo:
      switch-user-enabled: ${APP_SECURITY_SWITCH_USER_ENABLED:true}
  ai:
    huggingface:
      enabled: ${APP_AI_HF_ENABLED:true}
      api-url: ${APP_AI_HF_URL:https://router.huggingface.co/v1/chat/completions}
      model: ${APP_AI_HF_MODEL:meta-llama/Llama-3.1-8B-Instruct}
      api-key: ${APP_AI_HF_API_KEY:}
      timeout: ${APP_AI_HF_TIMEOUT:PT10S}
