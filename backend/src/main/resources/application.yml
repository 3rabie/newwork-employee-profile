spring:
  application:
    name: employee-profile

  datasource:
    url: jdbc:postgresql://localhost:5432/employee_profile
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    # Performance optimization: validate migrations at startup without re-applying
    validate-on-migrate: true
    # Out-of-order migrations allowed for development flexibility
    out-of-order: true
    # Clean disabled for safety (never drop all objects)
    clean-disabled: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:secret-key-change-in-production-minimum-256-bits-required-for-hs256}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.newwork.employee: DEBUG
    org.springframework.security: DEBUG
